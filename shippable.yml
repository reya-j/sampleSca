language: scala

scala:
    - 2.11.0
    - 2.9.3
    - 2.10.5
    
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
    
build:
   
  pre_ci:
    - docker build -t=shiphitchcock4/hitchcock4_sample_sca .  

  pre_ci_boot:
    image_name: shiphitchcock4/hitchcock4_sample_sca
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
 
  ci:
    - java -version
    - echo $SHIPPABLE_SCALA_VERSION
  
 
  #post_ci:
   # - docker push shiphitchcock4/hitchcock4_sample_nodenew
  #cache: true 

integrations:
  hub:
    - integrationName: ship4-docker
      type: docker


